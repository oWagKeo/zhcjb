<link href="__JS__/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="__JS__/third-party/template.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__JS__/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__JS__/umeditor.min.js"></script>
<script type="text/javascript" src="__JS__/lang/zh-cn/zh-cn.js"></script>

<div type="text/plain" id="myEditor" style="width:100%;height:340px; max-height:480px">
    {$info}
</div>
<br>
<button id="sub" class="am-btn am-btn-primary" style="width: 4.1em">保存</button>
<script type="text/javascript">
    //实例化编辑器
    var um = UM.getEditor('myEditor');
    $('#sub').click(function () {
        var info = um.getContent();
        $.ajax({
            type:'post',
            url:'__URL__/help_save',
            data:{info:info},
            success:function (res) {
                if(res !== false){
                    alert('保存成功');
                }else{
                    alert('保存失败');
                }
            }
        })
    })
</script>
