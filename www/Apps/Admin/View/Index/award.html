<form class="am-form am-form-horizontal" action="__URL__/award_save" method="post">
    <volist name="info" id="vo">
        <div class="am-form-group">
            <label class="am-u-sm-4 am-form-label">{$vo.award}(万分之)</label>
            <div class="am-u-sm-4">
                <input name="b[]" type="number" min="0" max="10000" placeholder="设置({$vo.award})中奖率" value="{$vo.b}">
            </div>
            <div class="am-u-sm-4">
                <input type="hidden" name="award[]" value="{$vo.award}">
            </div>
        </div>
    </volist>
    <div class="am-form-group">
        <div class="am-u-sm-8 am-u-sm-offset-4">
            <button type="submit" class="am-btn am-btn-primary">保存</button>
        </div>
    </div>
</form>
