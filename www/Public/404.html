<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
	<title>404未找到页面</title>
	<style type="text/css">
	*{
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	}
	body{
		width: 100%;
		height: 100%;
		font-size: 0;
	}
	.header{
		position: relative;
	}
	.header img{
		width: 100%;
		font-size: 0;
	}
	#button-1{
		position: absolute;
		bottom: 33%;
		left: 38%;
		content: ' ';
		width: 12%;
		height: 7%;
	}
	#button-2{
		position: absolute;
		bottom: 33%;
		left: 53%;
		content: ' ';
		width: 12%;
		height: 7%;
	}
	.input-group {
		margin-top: 1%;
		position: relative;
		display: table;
		border-collapse: separate;
	}
	.input-group .form-control, .input-group-addon, .input-group-btn {
		display: table-cell;
	}
	.input-group-addon, .input-group-btn {
		width: 1%;
		white-space: nowrap;
		vertical-align: middle;
	}
	.input-group-addon {
		padding: 6px 12px;
		font-size: 14px;
		font-weight: 400;
		line-height: 1;
		color: #555;
		text-align: center;
		background-color: #eee;
		border: 1px solid #ccc;
		border-radius: 4px;
	}
	.input-group-addon:first-child {
		border-right: 0;
	}
	input, textarea, select, button, meter, progress {
		-webkit-writing-mode: horizontal-tb;
	}
	input, textarea, select, button {
		text-rendering: auto;
		color: initial;
		letter-spacing: normal;
		word-spacing: normal;
		text-transform: none;
		text-indent: 0px;
		text-shadow: none;
		display: inline-block;
		text-align: start;
		margin: 0em;
		font: 400 11px system-ui;
	}
	input {
		-webkit-appearance: textfield;
		background-color: white;
		-webkit-rtl-ordering: logical;
		cursor: text;
		padding: 1px;
		border-width: 2px;
		border-style: inset;
		border-color: initial;
		border-image: initial;
	}
	button, input, optgroup, select, textarea {
		margin: 0;
		font: inherit;
		color: inherit;
	}
	.form-control {
		display: block;
		width: 100%;
		height: 34px;
		padding: 6px 12px;
		font-size: 14px;
		line-height: 1.42857143;
		color: #555;
		background-color: #fff;
		background-image: none;
		border: 1px solid #ccc;
		border-radius: 4px;
		-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
		box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
		-webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
		-o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
		transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
	}

	.input-group .form-control {
		position: relative;
		z-index: 2;
		float: left;
		width: 100%;
		margin-bottom: 0;
	}
	.input-group .form-control, .input-group-addon, .input-group-btn {
		display: table-cell;
	}
	.btn-primary {
		color: #fff;
		background-color: #337ab7;
		border-color: #2e6da4;
	}
	.btn {
		display: inline-block;
		padding: 6px 12px;
		margin-bottom: 0;
		font-size: 14px;
		font-weight: 400;
		line-height: 1.42857143;
		text-align: center;
		white-space: nowrap;
		vertical-align: middle;
		-ms-touch-action: manipulation;
		touch-action: manipulation;
		cursor: pointer;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
		background-image: none;
		border: 1px solid transparent;
		border-radius: 4px;
		margin-top: 1%;
		text-decoration: none;
	}
	.clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden}
	.clearfix{*+height:1%;}
	</style>
</head>
<body>
	<div class="header">
		<img src="img/404.png" alt="">
		<a id="button-1" onclick="window.location='/';"  href="javascript:void(0);"></a>
		<a id="button-2" onclick="window.history.back();"  href="javascript:void(0);"></a>
	</div>
</body>
</html>
